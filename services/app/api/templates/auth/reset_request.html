{% extends 'layout.html' %}
{% block content %}
<h1>Request Password Reset Form</h1>
<form action="" method="post">
    {{ form.hidden_tag() }}
    {{ form.email.label() }}
    {{ form.email(placeholder='Enter Email') }}
    {{ form.submit() }}
</form>
<a class="nav-item nav-link" href="{{ url_for('auth.login') }}">Login</a>
{% endblock content %}
